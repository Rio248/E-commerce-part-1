<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Riopedia</title>
</head>
<body>
  
  <header>
    <div class="navbar container">
      <a href="" class="logo">Riopedia</a>
      <a class="fa-solid fa-cart-shopping" id="cart-icon"></a>
    </div>
    <div class="cart">
      <h3 class="cart-title">Cart</h3>
      <div class="cart-content">
        <div class="cart-box">
          <img src="product2.jpg" alt="" class="cart-img">
          <div class="detail-box">
            <div class="cart-product-title">Earbuds</div>
            <div class="cart-price">$52</div>
            <input type="number" value="1" class="cart-quantity">
          </div>
          <a href="" class="fa-solid fa-trash" id="cart-remove"></a>
        </div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <input type="button" value="Buy Now!" class="btn-buy">
        <a class="fa-solid fa-xmark" id="close-cart"></a>
      </div>
    </div>
  </header>

  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>

    <div class="shop-content">

      <div class="product-box">
        <img src="product1.jpg" alt="" class="product-img">
        <h2 class="product-title">Adidas t-shirt</h2>
        <span class="price">$29</span>
        <a href="" class="fa-solid fa-bag-shopping"></a>
      </div>

      <div class="product-box">
        <img src="product2.jpg" alt="" class="product-img">
        <h2 class="product-title">Adidas Earbuds</h2>
        <span class="price">$52</span>
        <a href="" class="fa-solid fa-bag-shopping"></a>
      </div>

      <div class="product-box">
        <img src="product3.jpg" alt="" class="product-img">
        <h2 class="product-title">Adidas jacket</h2>
        <span class="price">$48</span>
        <a href="" class="fa-solid fa-bag-shopping"></a>
      </div>

      <div class="product-box">
        <img src="product4.jpg" alt="" class="product-img">
        <h2 class="product-title">Adidas bottle</h2>
        <span class="price">$3</span>
        <a href="" class="fa-solid fa-bag-shopping"></a>
      </div>

      <div class="product-box">
        <img src="product5.jpg" alt="" class="product-img">
        <h2 class="product-title">Adidas glasses</h2>
        <span class="price">$9</span>
        <a href="" class="fa-solid fa-bag-shopping"></a>
      </div>

      <div class="product-box">
        <img src="product6.jpg" alt="" class="product-img">
        <h2 class="product-title">Adidas hat</h2>
        <span class="price">$2</span>
        <a href="" class="fa-solid fa-bag-shopping"></a>
      </div>

      <div class="product-box">
        <img src="product7.jpg" alt="" class="product-img">
        <h2 class="product-title">Adidas bagpack</h2>
        <span class="price">$22</span>
        <a href="" class="fa-solid fa-bag-shopping"></a>
      </div>

      <div class="product-box">
        <img src="product8.jpg" alt="" class="product-img">
        <h2 class="product-title">Adidas sneakers</h2>
        <span class="price">$19</span>
        <a href="" class="fa-solid fa-bag-shopping"></a>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
